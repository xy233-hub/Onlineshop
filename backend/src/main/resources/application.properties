spring.application.name=onlineshop
# 1. 配置MySQL 8.x驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://db:3306/onlineshop?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=shopuser
spring.datasource.password=shoppass
# 2. MyBatis配置Mapper XML路径
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.shop.entity
mybatis.configuration.map-underscore-to-camel-case=true

